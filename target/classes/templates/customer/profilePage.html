<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>SEVO</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style type="text/css">
.body-center {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	text-align: center;
	min-height: 100vh;
}
</style>
</head>

<body>
	<header th:insert="customer/fragment/Header::header"></header>
	<section class="container body-center">
		<div class="form-container" >
			<div class="image-holder"></div>
			<form id="sondaggi" name="{HTMLFormName}" th:object="${userDetail}"
				th:action="@{/customer/profilePage}" th:method="post" class="mb-5">
				<h2 class="text-center mb-5 mt-5 mt-md-0">
					<strong>Your account details</strong><br>
				</h2>
				<input type="hidden" th:field="*{id}">
				<!--BEGIN Error-->
				<!--END Error-->
				<div class="row">
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale5-->
						<label><strong>Gender&nbsp;</strong></label> <select
							disabled="disabled" th:field="*{gender}" class="form-control">
							<option value="" hidden selected>Select your gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
						<!--END CheckBox totale5-->
					</div>

					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale1-->
						<label><strong>First Name&nbsp;</strong></label><input
							disabled="disabled" th:field="*{surName}" class="form-control"
							type="text" id="surname" name="surname" maxlength="30"
							placeholder="Enter your first name">
						<!--END CheckBox totale1-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale2-->
						<label><strong>Last Name&nbsp;</strong></label><input
							disabled="disabled" th:field="*{lastName}" class="form-control"
							type="text" id="lastName" name="lastName" maxlength="30"
							placeholder="Enter your last name">
						<!--END CheckBox totale2-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale3-->
						<label><strong>Date of Birth&nbsp;</strong></label><input
							disabled="disabled" th:field="*{dateOfBirth}"
							class="form-control" id="dateOfBirth" type="date"
							name="dateOfBirth">
						<!--END CheckBox totale3-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale4-->
						<label><strong>Insurance Number</strong></label> <input
							disabled="disabled" id="insurance" th:field="*{insuranceNo}"
							class="form-control" name="insuranceno"
							placeholder="Enter your Insurance Number">
						<!--END CheckBox totale4-->
					</div>

					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale5-->
						<label><strong>Street</strong></label><input th:field="*{street}"
							class="form-control" type="text" id="street" maxlength="30"
							onkeypress="return /[a-z]/i.test(event.key)"
							placeholder="Enter your street"><small
							th:if="${#fields.hasErrors('street')}" class="text-danger">Street
							could not be empty</small>

						<!--END CheckBox totale5-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale6-->
						<label><strong>House Number</strong></label><input
							id="intLimitTextBox1" th:field="*{housenr}" class="form-control"
							type="text" name="house" placeholder="Enter your house number">
						<!--END CheckBox totale6-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale7-->
						<label><strong>Postcode</strong></label> <input
							id="intLimitTextBox" th:field="*{postcode}" class="form-control"
							name="postCode" placeholder="Enter your postcode">
						<!--END CheckBox totale7-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale8-->
						<label><strong>City</strong></label><input th:field="*{city}"
							class="form-control" type="text" id="city" name="city"
							maxlength="30" onkeypress="return /[a-z]/i.test(event.key)"
							placeholder="Enter your city">
						<!--END CheckBox totale2-->
					</div>
					<div class="col-lg-6 col-sm-12 form-group">
						<!--BEGIN CheckBox totale9-->
						<label><strong>Phone Number</strong></label><input
							th:field="*{phonenr}" class="form-control " type="text"
							id="intLimitTextBox2" name="phoneNumber"
							placeholder="Enter your phone number">
						<!--END CheckBox totale9-->
					</div>
				</div>
				<div class="form-group">
					<!--BEGIN Button Button_Update-->
					<button class="btn btn-primary btn-block"
						id="sondaggiButton_Update" type="submit">Next</button>
					<!--END Button Button_Update-->
				</div>

			</form>
		</div>
	</section>

	<footer th:insert="customer/fragment/footer::footer"></footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>
	<script type="text/javascript">
		function setInputFilter(textbox, inputFilter) {
			[ "input", "keydown", "keyup", "mousedown", "mouseup", "select",
					"contextmenu", "drop" ].forEach(function(event) {
				textbox.addEventListener(event, function() {
					if (inputFilter(this.value)) {
						this.oldValue = this.value;
						this.oldSelectionStart = this.selectionStart;
						this.oldSelectionEnd = this.selectionEnd;
					} else if (this.hasOwnProperty("oldValue")) {
						this.value = this.oldValue;
						this.setSelectionRange(this.oldSelectionStart,
								this.oldSelectionEnd);
					} else {
						this.value = "";
					}
				});
			});
		}

		setInputFilter(document.getElementById("intLimitTextBox"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 10000);
		});

		setInputFilter(document.getElementById("intLimitTextBox1"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 1000);
		});
		setInputFilter(document.getElementById("intLimitTextBox2"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 1000000000);
		});
	</script>
</body>

</html>
