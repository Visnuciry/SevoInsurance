<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Bootstrap</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/styles.min.css">
<link rel="stylesheet" href="/assets/img/meeting.jpg">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div>

		<nav
			class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
			style="height: 80px; background-color: #37434d; color: #ffffff;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="fa fa-globe"></i>&nbsp;SEVO</a>
				<button data-toggle="collapse" class="navbar-toggler"
					data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span><span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link active"
							style="color: #ffffff;" th:href="@{/}"><i class="fa fa-home"></i>&nbsp;Home</a></li>
						<li class="nav-item"><a class="nav-link"
							style="color: #ffffff;" th:href="@{/customer/profilePage}"><i
								class="fa fa-wpexplorer"></i>&nbsp;Profile</a></li>
						<li class="nav-item"><a class="nav-link"
							style="color: #ffffff;" href="#"><i class="fa fa-star-o"></i>&nbsp;About
								SEVO</a></li>
						<li class="nav-item"><a class="nav-link"
							style="color: #ffffff;" th:href="@{/customer/Portfolio}"><i
								class="fa fa-user-circle-o"></i>&nbsp;Portfolio</a></li>
						<li class="nav-item"><a class="nav-link"
							style="color: #ffffff;" th:href="@{/customer/Contact}"><i class="fa fa-phone"></i>&nbsp;Contact</a></li>
					</ul>
					<form class="nav-item" method="post" th:action="@{/logout}">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button class="nav-item" type="submit">Logout</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid padding">
			<div class="row welcome text-center">
				<div class="col-12">
					<h1 class="display-4">Hello "Platzhalter"</h1>

				</div>
				<div class="col-12">
					<p class="lead">SEVO offers a variety of insurance packages,
						fully customizable and easy to understand</p>
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<a class="btn btn-primary btn-customized open-menu" role="button"><i
			class="fa fa-navicon"></i>&nbsp;Menu</a>
		<div class="overlay"></div>
	</div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>
</body>

</html>
