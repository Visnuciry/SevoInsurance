<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<header th:fragment="header">
		<nav
			class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="fa fa-globe"></i>&nbsp;SEVO</a>
				<button data-toggle="collapse" class="navbar-toggler"
					data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span><span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/customer' ? 'active':''}"><a
							class="nav-link" th:href="@{/customer}"><i class="fa fa-home"></i>&nbsp;Home</a></li>

						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/customer/Portfolio' ? 'active':''}"><a
							class="nav-link" th:href="@{/customer/Portfolio}"><i
								class="fa fa-user-circle-o"></i>&nbsp;Portfolio</a></li>

						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/customer/profilePage' ? 'active':''}"><a
							class="nav-link" th:href="@{/customer/profilePage}"><i
								class="fa fa-user-circle-o"></i>&nbsp;Profile</a></li>

						<li class="nav-item"><a class="nav-link" href="#"><i
								class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;About us</a></li>
						<li class="nav-item">
							<form method="post" th:action="@{/logout}">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button class="btn text-muted" type="submit">
									<i class="fa fa-sign-out"></i> Logout
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
