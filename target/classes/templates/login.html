<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Bootstrap</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/ionicons.min.css">
<link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
	<div class="login-dark">
		<form method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<h2 class="sr-only">Login Form</h2>
			<div class="illustration">
				<i class="icon ion-ios-locked-outline"></i>
			</div>
			<div th:if="${param.error}" class="text-danger text-center">invalid
				input</div>
			<div class="form-group">
				<input class="form-control" type="text" name="username"
					placeholder="Enter your username">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password"
					placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Log
					In</button>
			</div>
			<div class="checkbox mb-3 text-center">
				<label><input class="mr-2" type="checkbox"
					name="remember-me">Remember me</label>
			</div>
			<a class="forgot" href="#">Forgot your password?</a> <a
				class="forgot" href="/register">You don`t have an account?
				Register here</a>
		</form>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
