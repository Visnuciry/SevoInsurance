<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<title>SEVO</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<style type="text/css">
@media only screen and (max-width: 600px) {
	.mobile-footer-center {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		text-align: center;
	}
}
</style>
</head>

<body>
	<div th:insert="admin/fragment/header :: header"></div>
	<section class="container mt-5 mb-5" style="min-height: 70vh;" >

		<div
			class="d-flex justify-content-center align-items-center flex-column">
			<h3 class="mb-5">Create a new Product</h3>
			<form style="min-width: 50vw" th:name="myForm" th:id="myForm" th:method="post"
				th:action="@{/admin/product/saveProduct}"  th:object="${product}">
				<div class="row col-lg-12">
					<div class="form-group col-lg-8 offset-2">
						<label for="ProductName" class="form-label">Product Name</label> <input th:field="*{productName}"
							type="text" class="form-control" id="ProductName"
							placeholder="Enter the product name"><small
								th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"></small>
					</div>
					<div class="form-group col-lg-8 offset-2">
						<label for="ProductDescription" class="form-label">Product
							Description</label>
						<textarea rows="5" cols="20" class="form-control"
							id="ProductDescription"
							placeholder="Enter your product description" th:field="*{productDescription}"></textarea><small
								th:if="${#fields.hasErrors('productDescription')}" class="text-danger">Product Description could not be empty</small>
					</div>
					<div class="form-group col-lg-8 offset-2">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>

			</form>

		</div>
	</section>
	<footer th:insert="admin/fragment/footer::footer"></footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>


</body>

</html>
