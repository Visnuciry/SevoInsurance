<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<header th:fragment="header">
		<nav
			class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="fa fa-globe"></i>&nbsp;SEVO</a>
				<button data-toggle="collapse" class="navbar-toggler"
					data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span><span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active':''}"><a
							class="nav-link" th:href="@{/admin}"><i class="fa fa-home"></i>&nbsp;Home</a></li>
						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/admin/users' ? 'active':#httpServletRequest.getRequestURI() == '/admin/trashUsers' ? 'active':''}"><a
							class="nav-link" th:href="@{/admin/users}"><i
								class="fa fa-users"></i>&nbsp;Users</a></li>
						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/admin/usersproduct' ? 'active':''}"><a
							class="nav-link" th:href="@{/admin/usersproduct}"><i
								class="fa fa-user-circle-o"></i>&nbsp;User Product</a></li>
						<li class="nav-item"
							th:classappend="${#httpServletRequest.getRequestURI() == '/admin/product' ? 'active':#httpServletRequest.getRequestURI() == '/admin/product/add'?'active':''}"><a
							class="nav-link" th:href="@{/admin/product}"><i
								class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Product</a></li>
				
						<li class="nav-item">
							<form method="post" th:action="@{/logout}">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button class="btn text-muted" type="submit">
									<i class="fa fa-sign-out"></i> Logout
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
