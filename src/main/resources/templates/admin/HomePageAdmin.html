<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>SEVO</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



</head>

<body>
	<div th:insert="admin/fragment/header :: header"></div>

	<section
		class="container d-flex justify-content-center align-items-center flex-row"
		style="min-height: 80vh;">
		<div class="row mt-5 ">
			<div class="col-lg-4 col-sm-12 m-5">
				<a th:href="@{/admin/users}">
					<div class="card text-white bg-primary mb-3"
						style="min-width: 18rem;">
						<div class="card-body d-flex justify-content-between">
							<i class="fa fa-users fa-4x"></i>
							<div>
								<h5 class="card-title">Users</h5>
								<p th:text="${usercount}">12</p>
							</div>
						</div>
					</div>
				</a>
			</div>
			<div class="col-lg-4 col-sm-12 m-5">
				<a th:href="@{/admin/product}">
					<div class="card text-white bg-warning mb-3"
						style="min-width: 18rem;">
						<div class="card-body d-flex justify-content-between">
							<i class="fa fa-shopping-cart fa-4x"></i>
							<div>
								<h5 class="card-title">Products</h5>
								<p th:text="${productcount}">12</p>
							</div>
						</div>
					</div>
				</a>

			</div>
		</div>
	</section>





	<footer th:insert="admin/fragment/footer::footer"></footer>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/script.min.js"></script>
</body>

</html>
