<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<title>SEVO</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style type="text/css">
@media only screen and (max-width: 600px) {
	.mobile-footer-center {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		text-align: center;
	}
}
</style>
</head>

<body>
	<header th:replace="/admin/fragment/header::header"></header>
	<section
		class="container d-flex justify-content-center align-items-center flex-column"
		style="min-height: 80vh">
		<div class="mt-5">
			<form th:name="myForm" th:id="myForm" th:method="post"
				th:action="@{/admin/usersproduct/createUserProduct}"
				th:object="${userproducts}">
				<h3 class="text-center">Add Product to User</h3>
				<div class="row">

					<div class="form-group col-12">
						<label>Customer Name</label>
						<input type="hidden" th:field="*{ownerId}" />
						<input type="text" class="form-control" th:placeholder="${customerName.getUserName()}" disabled="disabled"/>
					</div>
					<div class="form-group col-12">
						<label>Products</label> <select class="form-control"
							th:field="*{userproductId}">
							<option th:each="r : ${products}" th:value="${r.getProductId()}"
								th:text="${r.getProductName()}"></option>
						</select>
					</div>

					<div class="form-group col-12">
						<label>Product Fee</label> <input type="text" class="form-control"
							placeholder="Enter Product Fee" th:field="*{productfee}">
					</div>
					<div class="form-group col-12">
						<label>Valid from</label> <input type="date" class="form-control"
							placeholder="Enter Product Date" th:field="*{productvalidfrom}">
					</div>
					<div class="form-group col-12">
						<label>Valid to</label> <input type="date" class="form-control"
							placeholder="Enter Product Date" th:field="*{productvalidto}">
					</div>
					<div class="form-group col-12">
						<button type="submit"
							class="btn btn-sm btn-outline-warning form-control">Create
							Product</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<footer th:replace="/admin/fragment/footer::footer"></footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>
</body>

</html>
