<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<title>SEVO</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<!-- Datatable -->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<style type="text/css">
@media only screen and (max-width: 600px) {
	.mobile-footer-center {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		text-align: center;
	}
}
</style>
</head>

<body>

<div th:insert="admin/fragment/header :: header"></div>

	<section class="container" style="min-height: 80vh">
		<div class="mt-5">
			<div class="d-flex justify-content-end">
				<a th:href="@{/admin/product/create}" class="btn btn-sm btn-success"><i class="fa fa-plus"></i>
					&nbsp; Create Product</a>
			</div>
			<h3 class="text-center mb-5">Product List</h3>
			<table class="table table-hover" id="myTable">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Product Name</th>
						<th scope="col">Product Description</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>

				<tbody>
					<th:block th:each="product,iter : ${products}">
						<tr>
							<th scope="row" th:text="${iter.index + 1}">1</th>
							<td th:text="${product.getProductName()}">Mark</td>
							<td><p
									th:text="${#strings.abbreviate(product.getProductDescription(),50)} "></p></td>
							<td><a
								th:href="@{|/admin/product/${product.getProductId()}|}"
								class="btn btn-outline-danger btn-sm"> <i class="fa fa-edit"></i>
									Edit product
							</a></td>
						</tr>
					</th:block>

				</tbody>


			</table>


		</div>
	</section>


	<footer th:insert="admin/fragment/footer::footer"></footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>
	<!-- Data table -->
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#myTable').DataTable({
				responsive : true,
			});
			var header = $("meta[name='_csrf_header']").attr("content");
			var token = $("meta[name='_csrf']").attr("content");
			$.ajaxSetup({
				beforeSend : function(xhr) {
					xhr.setRequestHeader(header, token);
				}
			});
		});

		function editProduct(productid) {
			console.log(productid)
		}
	</script>
</body>

</html>
