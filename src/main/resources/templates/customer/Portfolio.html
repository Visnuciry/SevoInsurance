<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>


<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>SEVO</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Cookie">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/Portfolio.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>


<body>
	<header th:insert="customer/fragment/Header::header"></header>
	
	<main class="page projets-page">
		<section class="portfolio-block project-no-images">
			<div class="container">
				<div class="heading">
					<h2>Product portfolio</h2>
				</div>
					<div class="p-4 p-md-5 mb-4 text-white rounded" style="background: #64b464">
						<div class="col-md-12 px-0">
							<h1 class="display-4 font-italic text-center"
								th:text="${product.getUserproductId().getProductName()}">Title</h1>
							<h5 class="text-center"></h5>

							<div class="row">
								<div class="col-6 text-left">
									<div class="row">
										<div>
											<p>Valid From</p>
											<p>
												<i class="fa fa-calendar" aria-hidden="true"></i> &nbsp;<span
													th:text="${product.getProductvalidfrom()}">Date</span>
											</p>
										</div>
										<div class="ml-lg-5 ml-md-5">
											<p>Valid From</p>
											<p>
												<i class="fa fa-calendar" aria-hidden="true"></i>&nbsp; <span
													th:text="${product.getProductvalidto()}">Date</span>
											</p>
										</div>
									</div>
									<div></div>

								</div>
								<div class="col-6 text-right">
									<p>Fee</p>
									<p>
										<i class="fa fa-btc" aria-hidden="true"></i> &nbsp;<span
											th:text="${product.getProductfee()}"></span>
									</p>
								</div>
							</div>
							<p class="lead my-3"
								th:text="${product.getUserproductId().getProductDescription()}"></p>
						</div>
					</div>
				</div>
		</section>
	</main>
	<footer th:insert="customer/fragment/footer::footer"></footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>

</body>

</html>
