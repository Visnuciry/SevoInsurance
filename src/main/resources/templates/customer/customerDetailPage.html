<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Bootstrap</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Spectral:300,300i,400,400i">
<link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body>
	<div class="register-photo">
		<!--BEGIN Record sondaggi-->
		<h2 class="text-center">
			<strong>Welcome to SEVO</strong><br>
		</h2>
		<div class="form-container">
			<div class="image-holder"></div>
			<form id="sondaggi" name="{HTMLFormName}" th:object="${userDetail}"
				th:action="@{/customer/customerDetailPage}" th:method="post">
				<h2 class="text-center">
					<strong>Your account details</strong><br>
				</h2>
				<!--BEGIN Error-->
				<!--END Error-->
				<div class="form-group">
					<div>
						<!--BEGIN CheckBox totale5-->
						<label><strong>Gender&nbsp;</strong></label> <select
							th:field="*{gender}" class="form-control">
							<option value="" hidden selected>Select your gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option><small th:if="${#fields.hasErrors('gender')}" 
												class="text-danger">House Number could not be empty</small>
						</select>
						<!--END CheckBox totale5-->
					</div>

					<div>
						<!--BEGIN CheckBox totale1-->
						<label><strong>First Name&nbsp;</strong></label><input
							th:field="*{surName}" class="form-control" type="text"
							id="surname" name="surname" placeholder="Enter your first name" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)"><small th:if="${#fields.hasErrors('surName')}" 
												class="text-danger">First Name could not be empty</small>
						<!--END CheckBox totale1-->
					</div>
					<div>
						<!--BEGIN CheckBox totale2-->
						<label><strong>Last Name&nbsp;</strong></label><input
							th:field="*{lastName}" class="form-control" type="text"
							id="lastName" name="lastName" placeholder="Enter your last name" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)"><small th:if="${#fields.hasErrors('lastName')}" 
												class="text-danger">Last Name could not be empty</small>
						<!--END CheckBox totale2-->
					</div>
					<div>
						<!--BEGIN CheckBox totale3-->
						<label><strong>Date of Birth&nbsp;</strong></label><input
							th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth"
							type="date" name="dateOfBirth"><small th:if="${#fields.hasErrors('dateOfBirth')}" 
												class="text-danger">Date of Birth could not be null</small>
						<!--END CheckBox totale3-->
					</div>
					<div>
						<!--BEGIN CheckBox totale4-->
						<label><strong>Insurance Number</strong></label> <input
							id="intLimitTextBox1" th:field="*{insuranceNo}"
							class="form-control" name="insuranceno"
							placeholder="Enter your Insurance Number">
						<!--END CheckBox totale4-->
					</div>

					<div>
						<!--BEGIN CheckBox totale5-->
						<label><strong>Street</strong></label><input th:field="*{street}"
							class="form-control is-valid" type="text" id="street" name="street" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)"
							placeholder="Enter your street"><small th:if="${#fields.hasErrors('street')}" 
												class="text-danger">Street could not be empty</small>

						<!--END CheckBox totale5-->
					</div>
					<div>
						<!--BEGIN CheckBox totale6-->
						<label><strong>House Number</strong></label><input
							th:field="*{housenr}" class="form-control is-valid" type="text" id="intLimitTextBox2"
							name="house" placeholder="Enter your house number"><small th:if="${#fields.hasErrors('housenr')}" 
												class="text-danger">House Number could not be empty</small>
						<!--END CheckBox totale6-->
					</div>
					<div>
						<!--BEGIN CheckBox totale7-->
						<label><strong>Postcode</strong></label> <input 
							id="intLimitTextBox" th:field="*{postcode}" class="form-control"
							name="postCode" placeholder="Enter your postcode"><small th:if="${#fields.hasErrors('postcode')}" 
												class="text-danger">Postcode could not be null</small>
						<!--END CheckBox totale7-->
					</div>
					<div>
						<!--BEGIN CheckBox totale8-->
						<label><strong>City</strong></label><input th:field="*{city}"
							class="form-control" type="text" id="city" name="city"
							placeholder="Enter your city" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)"><small th:if="${#fields.hasErrors('city')}" 
												class="text-danger">City could not be empty</small>
						<!--END CheckBox totale2-->
					</div>
					<div>
						<!--BEGIN CheckBox totale9-->
						<label><strong>Phone Number</strong></label><input
							th:field="*{phonenr}" class="form-control is-valid" type="text"
							id="intLimitInsuranceBox" name="phoneNumber"
							placeholder="Enter your phone number"><small th:if="${#fields.hasErrors('phonenr')}" 
												class="text-danger">Phone Number could not be null</small>
						<!--END CheckBox totale9-->
					</div>
				</div>
				<div class="form-group">
					<!--BEGIN Button Button_Update-->
					<button class="btn btn-primary btn-block"
						id="sondaggiButton_Update" type="submit">Next</button>
					<!--END Button Button_Update-->
				</div>

			</form>
		</div>
		<!--Comment-->
	</div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/js/script.min.js"></script>
	<script type="text/javascript">
		function setInputFilter(textbox, inputFilter) {
			[ "input", "keydown", "keyup", "mousedown", "mouseup", "select",
					"contextmenu", "drop" ].forEach(function(event) {
				textbox.addEventListener(event, function() {
					if (inputFilter(this.value)) {
						this.oldValue = this.value;
						this.oldSelectionStart = this.selectionStart;
						this.oldSelectionEnd = this.selectionEnd;
					} else if (this.hasOwnProperty("oldValue")) {
						this.value = this.oldValue;
						this.setSelectionRange(this.oldSelectionStart,
								this.oldSelectionEnd);
					} else {
						this.value = "";
					}
				});
			});
		}

		setInputFilter(document.getElementById("intLimitTextBox"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 10000);
		});
		
		setInputFilter(document.getElementById("intLimitTextBox1"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 1000000);
		});

		setInputFilter(document.getElementById("intLimitTextBox2"), function(
				value) {
			return /^\d*$/.test(value)
					&& (value === "" || parseInt(value) <= 1000);
		});
		setInputFilter(document.getElementById("intLimitInsuranceBox"),
				function(value) {
					return /^\d*$/.test(value)
							&& (value === "" || parseInt(value) <= 1000000000);
				});
	</script>
</body>

</html>
